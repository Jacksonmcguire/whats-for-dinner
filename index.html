<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header type="text">What's for Dinner?
      <button id="add-recipe" type="text">ADD A RECIPE</button>
      <button id="view-favorites">View Favorites</button>
      <button class="hidden"id="home-button">HOME</button>
    </header>
     <section class="container-1">
      <article class="left-box">
       <form id="choose-meal-form">
         <h1 id="form-question"type="text">What are you looking for?<span class="required">*</span><br></h1>
         <input type=radio name="radAnswer">
         <label for="side"id="side-option">Side</label><br>
         <br />
         <input type=radio name="radAnswer">
         <label for="maindish" id="main-dish">Main Dish</label><br>
         <br />
         <input type=radio name="radAnswer">
         <label for="dessert" id="dessert">Dessert</label><br>
         <br />
         <input type=radio name="radAnswer">
         <label for="entiremeal" id="entire-meal">Entire Meal</label><br>
         <button id="lets-cook-button"type="text">LET'S COOK!</button>
      </form>
      </article>
     <article class="right-box"type="textarea">
       <button id="clear-button">CLEAR</button>
     </article>
     <article class="hidden"id="favorite-view"type="textarea">
       <ul class="favorite-list"style="list-style: none;">Favorites
       </ul>
     </article>
   </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
